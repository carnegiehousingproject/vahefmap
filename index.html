<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/zoningdistrictsandlabels_0.js"></script>
        <script src="data/publicstreets_1.js"></script>
        <script src="data/cityownedproperties_2.js"></script>
        <script src="data/nonmarkethousing_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[49.26223046000934,-123.12304203905649],[49.28594481036023,-123.07278607070891]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_zoningdistrictsandlabels_0(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_zoningdistrictsandlabels_0_0() {
            return {
                pane: 'pane_zoningdistrictsandlabels_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,219,219,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_zoningdistrictsandlabels_0');
        map.getPane('pane_zoningdistrictsandlabels_0').style.zIndex = 400;
        map.getPane('pane_zoningdistrictsandlabels_0').style['mix-blend-mode'] = 'normal';
        var layer_zoningdistrictsandlabels_0 = new L.geoJson(json_zoningdistrictsandlabels_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_zoningdistrictsandlabels_0',
            layerName: 'layer_zoningdistrictsandlabels_0',
            pane: 'pane_zoningdistrictsandlabels_0',
            onEachFeature: pop_zoningdistrictsandlabels_0,
            style: style_zoningdistrictsandlabels_0_0,
        });
        bounds_group.addLayer(layer_zoningdistrictsandlabels_0);
        map.addLayer(layer_zoningdistrictsandlabels_0);
        function pop_publicstreets_1(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_publicstreets_1_0() {
            return {
                pane: 'pane_publicstreets_1',
                opacity: 1,
                color: 'rgba(164,113,88,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_publicstreets_1');
        map.getPane('pane_publicstreets_1').style.zIndex = 401;
        map.getPane('pane_publicstreets_1').style['mix-blend-mode'] = 'normal';
        var layer_publicstreets_1 = new L.geoJson(json_publicstreets_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_publicstreets_1',
            layerName: 'layer_publicstreets_1',
            pane: 'pane_publicstreets_1',
            onEachFeature: pop_publicstreets_1,
            style: style_publicstreets_1_0,
        });
        bounds_group.addLayer(layer_publicstreets_1);
        map.addLayer(layer_publicstreets_1);
        function pop_cityownedproperties_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['building_no'] !== null ? autolinker.link(String(feature.properties['building_no']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['address'] !== null ? autolinker.link(String(feature.properties['address']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="land_coord" colspan="2"><strong>land_coord</strong><br />' + (feature.properties['land_coord'] !== null ? autolinker.link(String(feature.properties['land_coord']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(String(feature.properties['type']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_cityownedproperties_2_0(feature) {
            switch(String(feature.properties['type'])) {
                case 'CAPITAL FUND':
                    return {
                pane: 'pane_cityownedproperties_2',
                radius: 9.6,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,18,59,1.0)',
                interactive: true,
            }
                    break;
                case 'PROPERTY ENDOWMENT FUND':
                    return {
                pane: 'pane_cityownedproperties_2',
                radius: 9.6,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,188,235,1.0)',
                interactive: true,
            }
                    break;
                case 'VAHEF':
                    return {
                pane: 'pane_cityownedproperties_2',
                radius: 9.6,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,252,60,1.0)',
                interactive: true,
            }
                    break;
                case 'Vancouver Public Housing Corp':
                    return {
                pane: 'pane_cityownedproperties_2',
                radius: 9.6,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,126,33,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_cityownedproperties_2',
                radius: 9.6,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,4,3,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_cityownedproperties_2');
        map.getPane('pane_cityownedproperties_2').style.zIndex = 402;
        map.getPane('pane_cityownedproperties_2').style['mix-blend-mode'] = 'normal';
        var layer_cityownedproperties_2 = new L.geoJson(json_cityownedproperties_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_cityownedproperties_2',
            layerName: 'layer_cityownedproperties_2',
            pane: 'pane_cityownedproperties_2',
            onEachFeature: pop_cityownedproperties_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_cityownedproperties_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_cityownedproperties_2);
        map.addLayer(layer_cityownedproperties_2);
        function pop_nonmarkethousing_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['index_numbe'] !== null ? autolinker.link(String(feature.properties['index_numbe']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['address'] !== null ? autolinker.link(String(feature.properties['address']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['project_sta'] !== null ? autolinker.link(String(feature.properties['project_sta']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['occupancy_y'] !== null ? autolinker.link(String(feature.properties['occupancy_y']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_nonmarkethousing_3_0() {
            return {
                pane: 'pane_nonmarkethousing_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,89,137,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_nonmarkethousing_3');
        map.getPane('pane_nonmarkethousing_3').style.zIndex = 403;
        map.getPane('pane_nonmarkethousing_3').style['mix-blend-mode'] = 'normal';
        var layer_nonmarkethousing_3 = new L.geoJson(json_nonmarkethousing_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_nonmarkethousing_3',
            layerName: 'layer_nonmarkethousing_3',
            pane: 'pane_nonmarkethousing_3',
            onEachFeature: pop_nonmarkethousing_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_nonmarkethousing_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_nonmarkethousing_3);
        map.addLayer(layer_nonmarkethousing_3);
        setBounds();
        </script>
    </body>
</html>
